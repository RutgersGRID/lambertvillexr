  <title>AFrame Geolocation</title>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>
    window.addEventListener("load", (event) => {
      const scene = document.querySelector("a-scene");
      const resolutionScale = 1;
      // scene.setAttribute("arjs", {
      // });
      const arjsSystem = scene.systems["arjs"];
      const _arProfile = arjsSystem._arProfile;
      _arProfile.trackingMethod("best");
      _arProfile.contextParameters = {
        ..._arProfile.contextParameters,
        ...{
          sourceType: "webcam",
          maxDetectionRate: 60,
          detectionMode: "mono",
        },
      };

      // Make it a square

      //     displayHeight: maxLength * resolutionScale,
      //   },

      // _arProfile.sourceParameters = {

  </script>
</head>
<body style="margin: 0px; overflow: hidden">
  <a-scene
    embedded
    renderer="antialias: true; alpha: true; precision: high;"
    vr-mode-ui="enabled: false"
    stats
    style="height: 100%; width: 100%"
  >
    <!-- <a-scene> -->
    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item id="avocado" src="Avocado.glb"></a-asset-item>
    </a-assets>

    <!-- define a camera which will move according to the marker position -->
    <a-marker preset="hiro" smooth="true">
      <a-entity
        position="0 1 0"
        gltf-model="#avocado"
        scale="20 20 20"
        rotation="-45 90 0"
      ></a-entity>
      <!-- use your gltf model -->
      <!-- create your content here. just a box for now -->
      <a-box
        position="0 0.25 0"
        material="opacity: 0.5;"
        scale="0.5 0.5 0.5"
      ></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
