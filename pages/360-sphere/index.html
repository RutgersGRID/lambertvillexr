<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>360 Sphere</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌊</text></svg>"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script src="%BASE_URL%scripts/aframe.min.js"></script>
    <script type="module" lang="ts" src="/src/ball-scene.ts"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene>
      <a-assets>
        <img id="snow" src="%BASE_URL%assets/pano/snow.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-sky color="#6EBAA7"></a-sky>
      <a-sphere src="#snow" position="0 0 -5"></a-sphere>
      <a-sphere
        src="#snow"
        material="side: double; flatShading: false"
        position="0 0 -5"
        scale="50 50 50"
        animation__scale="property: scale; easing: easeInCubic; dur: 3000; from: 0 0 0; to: 50 50 50; autoplay: true; loop: true"
        animation__position="property: position; easing: easeInCubic; dur: 3000; from: 0 0 -5; to: 0 1.6 0; autoplay: true; loop: true"
      ></a-sphere>
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-cursor
          id="cursor"
          color="white"
          rayOrigin="mouse"
          raycaster="objects: .clickable"
          w
          fuseTimeout="500"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        ></a-cursor>
      </a-entity>
    </a-scene>
    <a href="%BASE_URL%" class="linkButton backButton">⬅️ Back</a>
  </body>
</html>
