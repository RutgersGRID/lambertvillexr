<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåä</text></svg>"
    />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <script>
      const avocadoVideoRatio = 3840 / 2160;
      const avocadoVideoHeight = 1;
      const avocadoVideoWidth = avocadoVideoHeight * avocadoVideoRatio;

      window.addEventListener("load", (event) => {
        const avocadoAVideo = document.querySelector("#avocado-avideo");
        avocadoAVideo.setAttribute("width", avocadoVideoWidth);
        avocadoAVideo.setAttribute("height", avocadoVideoHeight);
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      renderer="antialias: true; alpha: true; precision: high;"
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; maxDetectionRate: 60; detectionMode: mono;"
      stats
      style="height: 100%; width: 100%"
    >
      <a-assets>
        <a-asset-item id="avocado" src="/Avocado.glb"></a-asset-item>
        <video
          id="avocado-video"
          autoplay
          loop="true"
          src="/avocado.mp4"
        ></video>
      </a-assets>

      <a-marker preset="hiro" smooth="true">
        <a-video
          id="avocado-avideo"
          src="#avocado-video"
          positon="0 1 0"
          rotation="-90 90 -90"
          scale="1 1 1"
        ></a-video>
        <a-box
          position="0 0.25 0"
          material="opacity: 0.5;"
          scale="0.5 0.5 0.5"
        ></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <a href="/index.html" class="linkButton backButton">‚¨ÖÔ∏è Back</a>
  </body>
</html>
