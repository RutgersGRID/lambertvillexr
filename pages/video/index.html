<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåä</text></svg>"
    />
    <link rel="stylesheet" href="/lambertvillexr/styles.css" />
    <script src="/lambertvillexr/scripts/aframe.min.js"></script>
    <script src="/lambertvillexr/scripts/aframe-troika-text.min.js"></script>
    <script src="/lambertvillexr/scripts/video-controls.js"></script>
    <script src="/lambertvillexr/scripts/style-video-controls.js"></script>
    <script src="/lambertvillexr/scripts/hover-update-video-controls.js"></script>
    <script async type="module" crossorigin src="/lambertvillexr/assets/video-28788956.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene>
      <a-assets>
        <video
          id="avocado-video"
          preload="auto"
          width="160"
          height="90"
          autoplay
          muted
          loop="true"
          src="/lambertvillexr/assets/videos/avocado.mp4"
          crossorigin="anonymous"
        ></video>
        <video
          id="avocado-video2"
          preload="auto"
          width="160"
          height="90"
          autoplay
          muted
          loop="true"
          src="/lambertvillexr/assets/videos/avocado.mp4"
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-entity
        video
        material="shader: flat; src: #avocado-video"
        geometry="primitive: plane; width: 16; height: 9;"
        position="0 6 -25"
        rotation="0 35 0"
      >
      </a-entity>

      <a-entity
        video
        material="shader: flat; src: #avocado-video2"
        geometry="primitive: plane; width: 16; height: 9"
        position="20 6 -20"
        rotation="0 -35 0"
      >
      </a-entity>
      <a-entity wasd-controls>
        <a-entity camera look-controls position="0 1.6 0">
          <a-cursor id="cursor" color="white" rayOrigin="mouse"></a-cursor>
        </a-entity>
        <a-entity video-controls="src:#avocado-video; distance:1"></a-entity>
      </a-entity>
    </a-scene>
    <a href="/lambertvillexr/" class="linkButton backButton">‚¨ÖÔ∏è Back</a>

    <script nomodule crossorigin id="vite-legacy-entry" data-src="/lambertvillexr/assets/video-legacy-518b8698.js">System.import(document.getElementById('vite-legacy-entry').getAttribute('data-src'))</script>
  </body>
</html>
