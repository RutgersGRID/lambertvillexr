<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌊</text></svg>"
    />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      renderer="antialias: true; alpha: true; precision: high;"
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; maxDetectionRate: 60; detectionMode: mono;"
      stats
      style="height: 100%; width: 100%"
    >
      <a-assets>
        <a-asset-item id="avocado" src="%BASE_URL%assets/models/Avocado.glb"></a-asset-item>
      </a-assets>

      <a-nft
        type="nft"
        url="%BASE_URL%assets/nfts/pattern-qr-code"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity position="0 1 0" gltf-model="#avocado" scale="10 10 10" rotation="-45 90 0"></a-entity>
        <a-box position="0 0 0" material="opacity: 1;" scale="1 1 1"></a-box>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
    <a href="%BASE_URL%" class="linkButton backButton">⬅️ Back</a>
  </body>
</html>
