<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Geolocation</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåä</text></svg>"
    />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/styles.css" />
    <script>
      window.addEventListener("load", (event) => {
        var debugElem = document.querySelector("#debug");
        let arrow=document.querySelector("#arrow-entity")
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition((position) => {

            const geoPos = {
              x: position.coords.latitude,
              y: position.coords.longitude,
            };
            const targetPos = {
              x: 40.477723,
              y: -74.425498,
            };
            const dist = Math.sqrt(
              Math.pow(geoPos.x - targetPos.x, 2),
              Math.pow(geoPos.y - targetPos.y, 2)
            );
            const lat2meters=111*1000;
            const distMeters=dist*lat2meters;
            debugElem.innerHTML = `<b>current:</b> lat: ${geoPos.x} long: ${
              geoPos.y
            }<br><b>target:</b> lat: ${targetPos.x}; long: ${
              targetPos.y
            }<br><b>distance:</b> ${distMeters.toFixed(2)} meters`;
              const direction={
                x: targetPos.x-geoPos.x,
                y: targetPos.y-geoPos.y,
              }
              const normalizeDirection={
                x: direction.x/dist,
                y: direction.y/dist,
              }
              const offsetMeters=5;
              const offset=offsetMeters/lat2meters;
              const scaledDirection={
                x: normalizeDirection.x*offset,
                y: normalizeDirection.y*offset,
              }
              const arrowPos={
                x: geoPos.x+scaledDirection.x,
                y: geoPos.y+scaledDirection.y,
              }
              const arrowRotation= Math.atan2(direction.y, direction.x)*(180/Math.PI);
              arrow.setAttribute("rotation",`0 ${rotation} 0`)
              arrow.setAttribute("gps-entity-place",`latitude: ${arrowPos.x}; longitude: ${arrowPos.y}`)
          });
        } else {
          debugElem.innerHTML = "Geolocation is not supported.";
        }
      });
    </script>
  </head>
  <div
    style="
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2em;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
    "
  >
    <span style="margin: 0; font-size: 1.5em" id="debug"></span>
  </div>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="avocado" src="%BASE_URL%Avocado.glb"></a-asset-item>
        <a-asset-item id="arrow" src="%BASE_URL%arrow.glb"></a-asset-item>
      </a-assets>

      <a-entity
        look-at="[gps-camera]"
        gltf-model="#avocado"
        scale="20 20 20"
        gps-entity-place="latitude: 40.477723; longitude: -74.425498;"
      ></a-entity>
      <a-entity
        gltf-model="#arrow"
        scale="1 1 1"
        id="arrow-entity"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <a href="%BASE_URL%" class="linkButton backButton">‚¨ÖÔ∏è Back</a>
  </body>
</html>
