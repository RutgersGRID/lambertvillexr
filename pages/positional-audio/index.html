<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Positional Audio</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåä</text></svg>"
    />
    <script src="%BASE_URL%scripts/aframe.min.js"></script>
    <script src="%BASE_URL%scripts/aframe-ar.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      renderer="antialias: true; alpha: true; precision: high;"
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; maxDetectionRate: 60; detectionMode: mono;"
      stats
      style="height: 100%; width: 100%"
    >
      <a-assets>
        <a-asset-item id="avocado" src="%BASE_URL%assets/models/Avocado.glb"></a-asset-item>
        <audio id="river-audio" src="%BASE_URL%assets/sounds/river.wav" preload="auto"></audio>
      </a-assets>

      <a-marker preset="hiro" smooth="true">
        <a-entity
          sound="src: #river-audio; autoplay: true; loop: true; rolloffFactor: 8;"
          position="0 1 0"
          gltf-model="#avocado"
          scale="20 20 20"
          rotation="-45 90 0"
        ></a-entity>
        <a-box position="0 0.25 0" material="opacity: 0.5;" scale="0.5 0.5 0.5"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <a href="%BASE_URL%" class="linkButton backButton">‚¨ÖÔ∏è Back</a>
  </body>
</html>
