<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Marker</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåä</text></svg>"
    />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="/lambertvillexr/styles.css" />
    <script src="/utils/formatlink.js"></script>
    <script async type="module" crossorigin src="/lambertvillexr/assets/marker-28788956.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      renderer="antialias: true; alpha: true; precision: high;"
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; maxDetectionRate: 60; detectionMode: mono;"
      stats
      style="height: 100%; width: 100%"
    >
      <a-assets>
        <a-asset-item id="avocado" src="/Avocado.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro" smooth="true">
        <a-entity
          position="0 1 0"
          gltf-model="#avocado"
          scale="20 20 20"
          rotation="-45 90 0"
        ></a-entity>
        <a-box
          position="0 0.25 0"
          material="opacity: 0.5;"
          scale="0.5 0.5 0.5"
        ></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <a href="/index.html" class="linkButton backButton">‚¨ÖÔ∏è Back</a>

    <script nomodule crossorigin id="vite-legacy-entry" data-src="/lambertvillexr/assets/marker-legacy-518b8698.js">System.import(document.getElementById('vite-legacy-entry').getAttribute('data-src'))</script>
  </body>
</html>
